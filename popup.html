<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Mode Toggle</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container"></div>
    <h1 class="title">Domain Mode</h1>
    <div class="mode-selector">
      <button id="lightBtn" class="btn">Light</button>
      <button id="darkBtn" class="btn">Dark</button>
      <button id="offBtn" class="btn">Off</button>
    </div>
    <p class="current-mode">Current Mode: <span id="currentMode">off</span></p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
